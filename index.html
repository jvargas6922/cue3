<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue3</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <table>
        <thead>
            <td class="red">Rojo</td>
            <td class="white">Blanco</td>
            <td class="green">Verde</td>
            <td class="grey">Gris</td>
            <td style="background-color: aqua;" colspan="2">Prueba</td>
        </thead>
        <tbody>
            <tr>
                <td class="brown" rowspan="2" >Cafe</td>
                <td class="blue">Azul</td>
                <td class="violet" colspan="3" >Violeta</td>
            </tr>
            <tr>
                <td class="pink">Rosado</td>
                <td class="yellow" rowspan="2" >Amarillo</td>
                <td colspan="2" class="turquoise" >Turquesa</td>
            </tr>
            <tr>
                <td class="orange">Naranjo</td>
                <td class="purple">Purpura</td>
                <td colspan="2" class="black">Negro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
